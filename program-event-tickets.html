
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

</style>
</head>
<script type="text/javascript" src="./jquery.min.js"> </script>

<script>

    $(function() {


   var people = [];

   $.getJSON('program-event-tickets.json', function(data) {
       $.each(data.value, function(i, f) {
          var tblRow = "<tr>" + "<td>" + f.FirstName + "</td>" +
           "<td>" + f.LastName + "</td>" + "<td>" + f.OrderID + "</td>" + "<td>" + f.Qty + "</td>" + "<td>" + f.Type + "</td>" + "<td>" + f.Program + "</td>" + "<td>" + f.Entry + "</td>" +
"<td>" + "<a href=\"https://SITEID.blackbaudhosting.com/SITEID/sslpage.aspx?pid=202&soid=" + f.soid + '\"target="_blank">' + "Ticket" + "</a>" + "</td>" + "</tr>"
           $(tblRow).appendTo("#userdata tbody");
     });

   });

});
</script>
</head>

<body>
<h2>Tickets</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
<div style="overflow-x:auto;">
<div class="wrapper">
<div class="profile">
   <table id= "userdata" border="2">
  <thead>
            <th>First Name</th>
            <th>Last Name</th>
	          <th>OrderID</th>
	          <th>Qty</th>
	          <th>Type</th>
            <th>Program</th>
	          <th>Entry</th>
            <th>URL</th>
  </thead>
      <tbody>

       </tbody>
   </table>

</div>
</div>
<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("userdata");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
</body>
</html>
